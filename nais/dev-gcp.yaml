apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: altinn-rettigheter-proxy
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: docker.pkg.github.com/navikt/altinn-rettigheter-proxy/altinn-rettigheter-proxy:c7d47b238df5937617cc0c6fea0feb778435ed57
  team: arbeidsgiver
  port: 8080
  ingresses:
    - https://altinn-rettigheter-proxy.dev.nav.no/altinn-rettigheter-proxy/
  liveness:
    path: /altinn-rettigheter-proxy/internal/healthcheck
    initialDelay: 60
    timeout: 15
  readiness:
    path: /altinn-rettigheter-proxy/internal/healthcheck
    initialDelay: 60
    timeout: 15
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
    - name: REDIS_HOST
      value: altinn-rettigheter-proxy-redis.arbeidsgiver.svc.cluster.local
    - name: CACHE_TIME_TO_LIVE_MILLIS
      value: "600000"
  envFrom:
    - configmap: loginservice-idporten
    - secret: altinn-rettigheter-proxy-redis-password
    - secret: altinn-rettigheter-proxy
  prometheus:
    enabled: true
    path:  /altinn-rettigheter-proxy/internal/actuator/prometheus

